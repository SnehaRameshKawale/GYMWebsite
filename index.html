<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!--left box for logo img-->
        <div class="left">
            <img src="dumbule.png" alt="logo" class="logimg">
        </div>
        <!--mid box for navbar-->
        <div class="mid">
            <nav class="navbar">
                <a href="#" class="tag">Home</a>
                <a href="#" class="tag">Profile</a>
                <a href="#" class="tag">AboutUs</a>
                <a href="#" class="tag">Contact</a>
            </nav>
        </div>
        <div class="right">
            <button class="buttons">Email Now</button>
            <button class="buttons">Join Telegram</button>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="heading">Join the Mumbai GYM classes now </h2>
            <div class="formcontent">

                <input type="text" class="content" placeholder="Enter name" required></input>

                <input type="password" class="content" placeholder="Enter Password" required></input>

                <input type="password" class="content" placeholder="Enter confirm password" required></input>

                <button type="submit" class="submitbt">Submit</button>
            </div>
        </div>
    </main>
</body>

</html>
